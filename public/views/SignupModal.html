<script src="../SignupValidation.js"></script>
<div class="container">
        <div
            class="modal fade"
            id="signupModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="signupModalCenterTitle"
            aria-hidden="false"
        >
            <div
                class="modal-dialog modal-dialog-centered"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-body">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true"
                                >&times;</span
                            >
                        </button>
                        <div class="modal-header">
                            <h1>sign up</h1>
                        </div>
                        <form method="POST" id="createAccount" class="needs-validation" novalidate>
                            <div class="form-group row">
                              <div class="col-sm-12">

                                <input type="email" class="form-control text-center" id="inputEmail" placeholder="enter email" 
                                  required autofocus>
                                <div class="valid-feedback">
                                  Looks good!
                                </div>
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-12">
                                <input type="password" class="form-control text-center" name="inputPassword" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="enter password" 
                                  required>
                                <div class="valid-feedback">
                                  Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
                                  </div>
                              </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                  <input type="password" class="form-control text-center" name="confirmPassword" id="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="confirm password" 
                                    required>
                                    
                                  <div id="cPwdValid" class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div id="cPwdInvalid" class="invalid-feedback">
                                    Passwords must match.
                                  </div>
                                </div>
                              </div>

                    
                    
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                  Agree to <a href="#"><b>terms and conditions</b></a>
                                </label>
                                <div class="invalid-feedback">
                                  You must agree before submitting.
                                </div>
                              </div>
                            </div>
                            <button id="submitBtn" class="btn badge-pill btn-outline-primary btn-sm float-right" type="submit" disabled>Continue</button>
                          </form>		
                    </div>
                </div>
            </div>
        </div>
    </div>
